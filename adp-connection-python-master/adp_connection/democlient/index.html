<!DOCTYPE html>
<html>
<head>
	<title>Sample ADP Application</title>
	<style type="text/css">
		a:link {
		    color: white;
		}

		/* visited link */
		a:visited {
		    color: white;
		}

		/* mouse over link */
		a:hover {
		    color: white;
		}

		/* selected link */
		a:active {
		    color: white;
		}	
	</style>
</head>
<body>
<table>
	<tr>
		<td style="background-color: rgb(0,0,255);"><a href="/client_credentials" target="_cc">Connect to the Client Credentials App</a></td>
		<td style="background-color: rgb(255,0,0);"><a href="/authorization_code" target="_ac">Connect to the Authorization Code App</a></td>
	</tr>
</table>
</body>
</html>
